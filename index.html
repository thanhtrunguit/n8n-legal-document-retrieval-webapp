<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Law Chat</title>
  <style>
    body { 
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
      background-color: #f9f9f9; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      height: 100vh; 
      margin: 0;
    }
    .chat-container { 
      width: 100%; 
      max-width: 600px; 
      height: calc(100vh - 120px);
      overflow-y: auto; 
      padding: 20px; 
      background: white; 
      border-radius: 8px; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
      display: flex; 
      flex-direction: column; 
    }
    .message { 
      padding: 10px; 
      margin: 5px 0; 
      border-radius: 8px; 
      max-width: 80%; 
      word-wrap: break-word; 
    }
    .user { 
      background-color: #007bff; 
      color: white; 
      align-self: flex-end; 
      text-align: right; 
    }
    .bot { 
      background-color: #e9ecef; 
      align-self: flex-start; 
      text-align: left; 
    }
    .input-container { 
      width: 100%; 
      max-width: 600px; 
      margin: 10px auto; 
      display: flex; 
      border: 1px solid #ccc; 
      border-radius: 8px; 
      background-color: #f7f7f7;
      overflow: hidden;
    }
    .input-container textarea { 
      flex: 1; 
      padding: 12px; 
      font-size: 16px; 
      border: none; 
      resize: none; 
      outline: none; 
      background: transparent;
    }
    .input-container button { 
      width: 40px;
      height: 40px;
      background-color: #11a37f; 
      border: none; 
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .input-container button svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    /* Bouncing dots animation */
    .typing { 
      display: flex; 
      align-items: center; 
    }
    .dot { 
      width: 8px; 
      height: 8px; 
      margin: 0 2px; 
      background-color: gray; 
      border-radius: 50%; 
      animation: bounce 1.5s infinite; 
    }
    .dot:nth-child(2) { 
      animation-delay: 0.2s; 
    }
    .dot:nth-child(3) { 
      animation-delay: 0.4s; 
    }
    @keyframes bounce {
      0%, 80%, 100% { 
        transform: scale(0); 
        opacity: 0.3; 
      }
      40% { 
        transform: scale(1); 
        opacity: 1; 
      }
    }
  </style>
</head>
<body>

  <div class="chat-container" id="chat"></div>
  <div class="input-container">
    <textarea id="questionInput" placeholder="Send a message..." rows="1"></textarea>
    <button id="sendBtn">
      <!-- Inline SVG for a paper airplane (send icon) -->
      <svg viewBox="0 0 24 24">
        <path d="M22 2L11 13"></path>
        <path d="M22 2L15 22 11 13 2 9 22 2Z"></path>
      </svg>
    </button>
  </div>

      this.style.height = "auto";
      this.style.height = this.scrollHeight + "px";
    });

      if (!question.trim()) return;

      chatDiv.innerHTML += userMessage;
      document.getElementById("questionInput").value = "";
      chatDiv.scrollTop = chatDiv.scrollHeight;

      const typingMessage = document.createElement("div");
      typingMessage.className = "message bot typing";
      typingMessage.innerHTML = `<span class="dot"></span><span class="dot"></span><span class="dot"></span>`;
      chatDiv.appendChild(typingMessage);
      chatDiv.scrollTop = chatDiv.scrollHeight;

        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: question })
      })
      .then(response => response.json())
