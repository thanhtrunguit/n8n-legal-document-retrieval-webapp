<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #response { margin-top: 20px; white-space: pre-wrap; text-align: left; }
    </style>
</head>
<body>
<h2>Ask a Question</h2>
<form id="questionForm">
    <input type="text" id="questionInput" placeholder="Enter your question" required>
    <button type="submit">Ask</button>
</form>
<div id="response"></div>

<script>
    document.getElementById("questionForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const question = document.getElementById("questionInput").value;
        const responseDiv = document.getElementById("response");
        responseDiv.innerHTML = "Loading...";

        fetch("https://noble-coyote-measured.ngrok-free.app/webhook/8e9405e9-c585-4fbb-9bf0-99397fa8682c", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: question })
        })
            .then(response => response.json())
            .then(data => {
                responseDiv.innerHTML = "<h3>Relevant Documents:</h3>" +
                    data.documents.map(doc => `<p>${doc}</p>`).join("");
            })
            .catch(error => {
                responseDiv.innerHTML = "Error retrieving documents.";
            });
    });
</script>
</body>
</html>
