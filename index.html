<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #f9f9f9; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      height: 100vh; 
    }
    .chat-container { 
      width: 100%; 
      max-width: 600px; 
      height: 80vh; 
      overflow-y: auto; 
      padding: 20px; 
      background: white; 
      border-radius: 10px; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
      display: flex; 
      flex-direction: column; 
    }
    .message { 
      padding: 10px; 
      margin: 5px; 
      border-radius: 10px; 
      max-width: 80%; 
      word-wrap: break-word; 
    }
    .user { 
      background-color: #007bff; 
      color: white; 
      align-self: flex-end; 
      text-align: right; 
    }
    .bot { 
      background-color: #e9ecef; 
      align-self: flex-start; 
      text-align: left; 
    }
    .input-container { 
      display: flex; 
      width: 100%; 
      max-width: 600px; 
      margin-top: 10px; 
    }
    input { 
      flex: 1; 
      padding: 10px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
    }
    button { 
      padding: 10px; 
      background-color: #007bff; 
      color: white; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
    }
    /* Bouncing dots animation */
    .typing { 
      display: flex; 
      align-items: center; 
    }
    .dot { 
      width: 8px; 
      height: 8px; 
      margin: 0 2px; 
      background-color: gray; 
      border-radius: 50%; 
      animation: bounce 1.5s infinite; 
    }
    .dot:nth-child(2) { 
      animation-delay: 0.2s; 
    }
    .dot:nth-child(3) { 
      animation-delay: 0.4s; 
    }
    @keyframes bounce {
      0%, 80%, 100% { 
        transform: scale(0); 
        opacity: 0.3; 
      }
      40% { 
        transform: scale(1); 
        opacity: 1; 
      }
    }
  </style>
</head>
<body>
  <h2>Chat</h2>
  <div class="chat-container" id="chat"></div>
  <div class="input-container">
    <input type="text" id="questionInput" placeholder="Enter your question" required>
    <button id="sendBtn">Send</button>
  </div>

  <script>
    document.getElementById("sendBtn").addEventListener("click", function() {
      const question = document.getElementById("questionInput").value;
      if (!question.trim()) return;
      
      const chatDiv = document.getElementById("chat");
      const userMessage = `<div class='message user'>${question}</div>`;
      chatDiv.innerHTML += userMessage;
      document.getElementById("questionInput").value = "";
      chatDiv.scrollTop = chatDiv.scrollHeight;
      
      // Add bouncing dots animation while waiting for the response
      const typingMessage = document.createElement("div");
      typingMessage.className = "message bot typing";
      typingMessage.innerHTML = `<span class="dot"></span><span class="dot"></span><span class="dot"></span>`;
      chatDiv.appendChild(typingMessage);
      chatDiv.scrollTop = chatDiv.scrollHeight;
      
      // Send request to n8n; n8n returns formatted HTML in data.formattedText
      fetch("https://noble-coyote-measured.ngrok-free.app/webhook/8e9405e9-c585-4fbb-9bf0-99397fa8682c", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: question })
      })
      .then(response => response.json())
      .then(data => {
        chatDiv.removeChild(typingMessage); // Remove the loading animation
        
        const botMessageDiv = document.createElement("div");
        botMessageDiv.className = "message bot";
        // Directly insert the preformatted HTML from n8n
        botMessageDiv.innerHTML = data.formattedText;
        chatDiv.appendChild(botMessageDiv);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      })
      .catch(error => {
        chatDiv.removeChild(typingMessage);
        chatDiv.innerHTML += `<div class='message bot'>Error retrieving documents.</div>`;
        chatDiv.scrollTop = chatDiv.scrollHeight;
      });
    });
  </script>
</body>
</html>
