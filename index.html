<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; display: flex; flex-direction: column; align-items: center; height: 100vh; }
        .chat-container { width: 100%; max-width: 600px; height: 80vh; overflow-y: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; }
        .message { padding: 10px; margin: 5px; border-radius: 10px; max-width: 80%; word-wrap: break-word; display: inline-block; }
        .user { background-color: #007bff; color: white; align-self: flex-end; text-align: right; }
        .bot { background-color: #e9ecef; align-self: flex-start; text-align: left; }
        .input-container { display: flex; width: 100%; max-width: 600px; margin-top: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        /* Bouncing dots animation */
        .typing {
            display: flex;
            align-items: center;
        }
        .dot {
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: gray;
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <h2>Chat</h2>
    <div class="chat-container" id="chat"></div>
    <div class="input-container">
        <input type="text" id="questionInput" placeholder="Enter your question" required>
        <button id="sendBtn">Send</button>
    </div>

    <script>
        document.getElementById("sendBtn").addEventListener("click", function() {
            const question = document.getElementById("questionInput").value;
            if (!question.trim()) return;
            
            const chatDiv = document.getElementById("chat");
            const userMessage = `<div class='message user'>${question}</div>`;
            chatDiv.innerHTML += userMessage;
            document.getElementById("questionInput").value = "";
            chatDiv.scrollTop = chatDiv.scrollHeight;

            // Add bouncing dots animation
            const typingMessage = document.createElement("div");
            typingMessage.className = "message bot typing";
            typingMessage.innerHTML = `<span class="dot"></span><span class="dot"></span><span class="dot"></span>`;
            chatDiv.appendChild(typingMessage);
            chatDiv.scrollTop = chatDiv.scrollHeight;

            fetch("https://noble-coyote-measured.ngrok-free.app/webhook/8e9405e9-c585-4fbb-9bf0-99397fa8682c", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                chatDiv.removeChild(typingMessage); // Remove bouncing dots
                
                const botMessageDiv = document.createElement("div");
                botMessageDiv.className = "message bot";
                chatDiv.appendChild(botMessageDiv);
                chatDiv.scrollTop = chatDiv.scrollHeight;

                let responseText = data.documents ? formatResponse(data.documents.join(" ")) : "<p>No documents found.</p>";
                let words = responseText.split(" ");
                let index = 0;

                function typeNextWord() {
                    if (index < words.length) {
                        botMessageDiv.innerHTML += words[index] + " ";
                        index++;
                        chatDiv.scrollTop = chatDiv.scrollHeight;
                        setTimeout(typeNextWord, 40); // Speed: 40ms per word
                    }
                }

                typeNextWord();
            })
            .catch(error => {
                chatDiv.removeChild(typingMessage); // Remove bouncing dots
                chatDiv.innerHTML += `<div class='message bot'>Error retrieving documents.</div>`;
                chatDiv.scrollTop = chatDiv.scrollHeight;
            });
        });

        function formatResponse(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")  // Bold **text**
                .replace(/\n\* (.*?)\n/g, "<ul><li>$1</li></ul>")  // List items * item
                .replace(/\n\* (.*?)\n\*/g, "<ul><li>$1</li></ul>") // Nested lists
                .replace(/\n/g, "<br>"); // Preserve line breaks
        }
    </script>
</body>
</html>
